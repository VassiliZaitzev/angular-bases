
<h3>Listado de Héroes</h3>



<ul class="mt-2 list-group">
  <li *ngFor="let item of heroNames"
    class="list-group-item">
      {{item}}
  </li>
</ul>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Último héroe borrado: <small class="text-danger"> {{deletedHero}}</small></h3>
</div>




<button (click)="removeLastHero()" class="btn btn-outline-danger mt-2" *ngIf="heroNames.length>0">
  Borrar último héroe
</button>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>
